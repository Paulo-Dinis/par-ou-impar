<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAR OU IMPAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div id="play">
        <button id="iniciar"><h1>PAR OU IMPAR</h1></button>
    </div>
    
    <div id="selectPlay">
        <button class="parimp" id="par">
            <p>Par</p> 
        </button>

        <button class="parimp" id="impar">
            <p>Impar</p> 
        </button><br>  
    </div>

    <div id="avisaNum">
        <h2>Escolha um n√∫mero entre 0 - 5</h2>
    </div>
        
    <div id="escolherNum">
        <input id="numEscolhido" type="number"><br>
        
    </div>

    <div id="divJogar">
        <button id="jogar">Jogar</button>
    </div>
    
    <div id="player">
        <img id="um" src="img/um.png" alt="">
        <img id="dois" src="img/dois.png" alt="">
        <img id="tres" src="img/tres.png" alt="">
        <img id="quatro" src="img/quatro.png" alt="">
        <img id="cinco" src="img/cinco.png" alt="">
    </div>

    <div id="bot">
        <img id="umBot" src="img/um.png" alt="">
        <img id="doisBot" src="img/dois.png" alt="">
        <img id="tresBot" src="img/tres.png" alt="">
        <img id="quatroBot" src="img/quatro.png" alt="">
        <img id="cincoBot" src="img/cinco.png" alt="">
    </div>

    <div id="buttonRes"></div>  
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/parimpar.js"></script>
<script src="js/selects.js"></script>
<script src="js/resultado.js"></script>
</html>
